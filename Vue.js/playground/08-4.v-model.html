<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <p>{{ doubleNum }}</p>

    <!-- 로딩중인 상태에서는(true) 아래의 텍스트가 출력된다 -->
    <div v-if="loading">
      Loading....
    </div>
  
    <!-- 로딩이 끝나면(false) 아래의 텍스트가 출력된다 -->
    <div v-else>
      test user has been logged in
    </div>

    <div v-show="loading">
      Loading....
    </div>

    <!-- TODO: 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보세요 -->
    <input type="text" v-model="message">
    <p>{{ message }}</p>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 뷰가 없을때의 접근방식
    // var input = document.querySelector('input');
    // var input = $('input');
    
    new Vue({
      el: '#app',
      data: {
        num: 10,
        uuid: 'abc1234',
        name: 'text-blue',
        loading: true,
        message: ''
      },
      computed: {
        doubleNum: function() {
          return this.num * 2
        }
      }
    })
  </script>
</body>
</html>
