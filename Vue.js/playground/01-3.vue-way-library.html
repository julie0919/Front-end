<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script>
    var div = document.querySelector('#app');
    var viewModel = {};

    // JS의 문법중 즉시 실행 함수
    // init과 render가 app 로직에 노출되지 않게 또다른 유효범위에 넣어준다.
    (function() {
      function init() {
        Object.defineProperty(viewModel, 'str', {
          // 속성의 접근했을 때의 동작을 정의
          get: function() {
            console.log('접근');
          },
          // 속성에 값을 할당했을 때의 동작을 정의
          set: function(newValue) {
            console.log('할당', newValue);
            render(newValue)
          }
        });
      }

      function render(value) {
        div.innerHTML = value;
      }
      init();
    })();


    /* 라이브러리화
    함수로 특정 기능들을 쪼개는 작업을 한다

  </script>
</body>
</html>
