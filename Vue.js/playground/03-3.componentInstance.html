<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- Vue생성자에서 선택해준 인스턴스(app Id 태그)에서 하단에 정의한 app-header태그를 넣어주면 컴포넌트 내용이 화면에 반영된다-->
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <div id="app2">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 컴포넌트 등록하기
    // 전역 컴포넌트: Vue.component('컴포넌트 이름', 컴포넌트 내용);
    Vue.component('app-header', {
      template: '<h1>Header</h1>'
    });

    new Vue({
      el: '#app',

      // 지역 컴포넌트: '컴포넌트 이름': 컴포넌트 내용 (객체 리터럴)
      components: {
        'app-footer': {
          template: '<footer>여기는 푸터다</footer>'
        }
      }
    });

    new Vue({
      el: '#app2',

    })

    /*
    인스턴스를 생성하면 새로운 Root 컴포넌트가 생성된다
    이때 새롭게 생성한 app2 Id 태그에 전역 컴포넌트와 지역컴포넌트를 추가하면
    전역 컴포넌트는 뜨지만 지역 컴포넌트는 unknown custom element의 경고가 뜬다
    전역 컴포넌트는 인스턴스를 생성할 때마다 따로 등록할 필요없이 기본적으로 모든 인스턴스에 다 등록이 되어있다.
    하지만 지역 컴포넌트는 인스턴스마다 새로 생성을 해야하기 때문에 번거로울 수 있다
    */
  </script>
</body>
</html>
