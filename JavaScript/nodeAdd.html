<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="target">
    <li>HTML</li>
    <li>CSS</li>
    <li id="targetRemove">targetRemove</li>
    <li id="targetReplace">targetReplace</li>
  </ul>
  <input type="button" onclick="callAppendChild();" value="appendChild()"/>
  <input type="button" onclick="callInsertBefore();" value="callInsertBefore()"/>
  <input type="button" onclick="callRemoveChild();" value="removeChild()"/>
  <input type="button" onclick="callReplaceChild();" value="replaceChild()"/>
  
  <input type="button" onclick="get_inner();" value="get"/>
  <input type="button" onclick="set_inner();" value="set"/>
  <input type="button" onclick="get_outer();" value="get"/>
  <input type="button" onclick="set_outer();" value="set"/>


  <input type="button" onclick="beforebegin()" value="beforebegin" />
  <input type="button" onclick="afterbegin()" value="afterbegin"/>
  <input type="button" onclick="beforeend()" value="beforeend" />
  <input type="button" onclick="afterend()" value="afterend" />
 
  <script>
    function callAppendChild() {
      var target = document.getElementById(`target`);
      var li = document.getcreateElement(`li`);
      var text = document.createTextNode(`JavaScript`);
      li.appendChild(text);
      target.appendChild(li);
    }

    function callInsertBefore() {
      var target = document.getElementById(`target`);
      var li = document.createElement(`li`);
      var text = document.createTextNode(`jQuery`);
      li.appendChild(text);
      target.insertBefore(li, target.firstChild);
    }

    function callRemoveChild() {
      var target = document.getElementById(`targetRemove`);
      target.parentNode.removeChild(target);
    }

    function callReplaceChild() {
      var a = document.createElement(`a`);
      a.setAttribute(`href`, `http://naver.com`);
      a.appendChild(document.creatTextNode(`Web browser Naver`));

      var target = document.getElementById(`targetReplace`);
      target.replaceChild(a, target.firstChild);
    }

    function get_inner() {
      var target = document.getElementById(`target`);
      alert(target.innerHTML);
    }

    function set_inner() {
      var target = document.getElementById(`target`);
      target.innerHTML = "<li> JavaScript Core </li><li>BOM</li><li>DOM</li>";
    }

    function get_outer() {
      var target = document.getElementById(`target`);
      alert(target.outerHTML);
    }

    function set_outer() {
      var target = document.getElementById(`target`);
      target.outerHTML = "<ol><li> JavaScript Core </li><li>BOM</li><li>DOM</li></ol>";
    }

    function beforebegin() {
      var target = document.getElementById('target');
      target.insertAdjacentHTML('beforebegin', '<h1>Client Side</h1>');
    }

    function afterbegin() {
      var target = document.getElementById('target');
      target.insertAdjacentHTML('afterbegin', '<li>HTML</li>');
    }
    
    function beforeend() {
      var target = document.getElementById('target');
      target.insertAdjacentHTML('beforeend', '<li>JavaScript</li>');
    }
    
    function afterend() {
      var target = document.getElementById('target');
      target.insertAdjacentHTML('afterend', '<h1>Server Side</h1>');
    }
        
  </script>

</body>
</html>
