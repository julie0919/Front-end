<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body id="start">
  <ul>
    <li><a href="./532">html</a></li>
    <li><a href="./533">css</a></li>
    <li><a href="./534">JavaScript</a>
      <ul>
        <li><a href="./535">JavaScript Core</a></li>
        <li><a href="./536">JavaScript Core</a></li>
        <li><a href="./537">JavaScript Core</a></li>
      </ul>  
    </li>
  </ul>
  
  <script>
    // body Element의 객체를 담는다
    var s = document.getElementById(`start`);
    console.log(1, s.firstChild); // #text

    // body Element의 첫번째 자식 Element 객체 (body에서 첫ul까지 있는 공백/줄바꿈)의 바로 다음 같은 레벨에 있는 Element(ul Element)
    var ul = s.firstChild.nextSibling
    console.log(2, ul); // ul
    console.log(3, ul.nextSibling); // #text(타입정보가 text이다)
    console.log(4, ul.nextSibling.nextSibling); // script
    console.log(5, ul.childNodes); // text, li, text, li, text, li, text
    console.log(6, ul.childNodes[1]); // li(html)
    console.log(7, ul.parentNode); // body


    // 재귀함수의 활용
    // id 값이 start인 Element를 포함해서 하위 element를 순회하며 출력한다
    function traverse(target, callback) {
      //  nodeType === 1 : elementNode
      if (target.nodeType === 1) {
        callback(target);
        var c = target.childNodes;
        for ( var i=0; i < c.length; i++) {
          traverse(c[i], callback);
        }
      }
    }
    traverse(document.getElementById('start'), function(elem) {
      console.log(elem);
    })
  </script>
</body>
</html>
